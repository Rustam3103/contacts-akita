<form>
    <div class="modal-header">
        <h4 class="modal-title">Eddit contact</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">
        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Name(ex: {{name}})</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputName">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputSurname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputPhoneNumber">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridSex" id="gridSex1" value="option1" checked>
                    <label class="form-check-label" for="gridSex1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridSex" id="gridSex2" value="option2">
                    <label class="form-check-label" for="gridSex2">
                        Femail
                    </label>
                </div>
            </div>
        </fieldset>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="activeModal.close('Close click')">Ok</button>
    </div>
</form>
