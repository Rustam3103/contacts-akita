<form [formGroup]="form">
    <div class="modal-header">
        <h4 class="modal-title">
            {{contact ? 'Eddit contact' : 'Add contact'}}
        </h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>

    <div class="modal-body">

        <div class="row mb-3" *ngIf="contact">
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="number" formControlName="id" class="form-control" id="id">
            </div>
        </div>

        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" formControlName="name" class="form-control" id="name">
            </div>
        </div>

        <div class="row mb-3">
            <label for="surname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" formControlName="surname" class="form-control" id="surname">
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" formControlName="email" class="form-control" id="email">
            </div>
        </div>

        <div class="row mb-3">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
                <input type="tel" formControlName="phoneNumber" class="form-control" id="phoneNumber">
            </div>
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Sex</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="sex" name="sex" value="male" id="sexMale" checked>
                    <label class="form-check-label" for="sexMale">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="sex" name="sex" value="female" id="sexFemale">
                    <label class="form-check-label" for="sexFemale">
                        Femail
                    </label>
                </div>
            </div>
        </fieldset>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="activeModal.close('Close click')">
            {{contact ? 'eddit' : 'add'}}
        </button>
    </div>
</form>
